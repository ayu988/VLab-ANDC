<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_contact.css">
    <title>Connnect to Team</title>
</head>

<body>
    <form id="form" method="post" action="https://script.google.com/macros/s/AKfycbyZtinw4nvQX_oiPqzU1PSSbAQjsSO3AEhr7f1wWjT8cJmb6EpRoZWiQ7oESNO23udQxg/exec">
    <section>
            <div class="container">
                <h2>Connect to the Team...!</h2>
                <h3>Send us your feedback too....!</h3>

                <div class="row100">
                    <div class="col">
                        <div class="inputBox">
                            <input id="First Name" type="text" name="First Name" value="" required="required">
                            <span class="text">First Name</span>
                            <span class="line"></span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="inputBox">
                            <input id="Last Name" type="text" name="Last Name" value="" required="required">
                            <span class="text">Last Name</span>
                            <span class="line"></span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="inputBox">
                            <input id="E-mail" type="text" name="E-mail" value="" required="required">
                            <span class="text">E-mail</span>
                            <span class="line"></span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="inputBox">
                            <input id="Contact No." type="text" name="Contact No." value="" required="required">
                            <span class="text">Contact No.</span>
                            <span class="line"></span>
                        </div>
                    </div>
                </div>
                <div class="row100">
                    <div class="col">
                        <div class="inputBox textarea">
                            <textarea form="form" id="Message" required="required" name="Message"></textarea>
                            <span class="text">Type Your Message Here....</span>
                            <span class="line"></span>
                        </div>
                    </div>
                </div>
                <div class="row100">
                    <div class="col">
                        <input type="submit" value="Submit">
                    </div>
                </div>
            </div>
        
    </section>
</form>
</body>

</html>
